apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Chart.Name }}
  ports:
    - name: api
      port: 7777
      protocol: TCP
      targetPort: 7777
    - name: game
      port: 7777
      protocol: UDP
      targetPort: 7777
    - name: messaging
      port: 8888
      protocol: TCP
      targetPort: 8888
